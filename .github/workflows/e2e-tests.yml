name: E2E Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # TODO: Set up Python and install backend dependencies
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # TODO: Set up Node.js and install frontend dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # TODO: Start backend server in background
      # Hint: Use & at the end of the command to run in background

      - name: Install uv
        uses: astral-sh/setup-uv@v1
     

      - name: Start backend server in background
        run: |
          cd core
          uv sync --extra dev
          uv run python manage.py runserver &

      # TODO: Build and serve frontend
      # Commands: npm run build && npm run preview &

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          npm run build && npm run preview &

      # TODO: Install Playwright browsers
      # Command: npx playwright install chromium
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install chromium

      # TODO: Run E2E tests
      # Command: npx playwright test
      - name: Run E2E tests
        run: |
          cd frontend
          npx playwright test